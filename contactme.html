						<script>
						
							function validation(){
								
									var email = document.getElementById('email');
									var message = document.getElementById('message');
									
									if(email.value == ''){
										alert('Please enter in your Email!');
										email.focus();
										return false;
									}
									
									if(message.value == ''){
										alert('Please include a Message!');
										message.focus();
										return false;
									}
							}
						
						</script>

							<div class="container" id="wrap">
								<div class="row">
									<div class="col-md-6 col-md-offset-3">
										<form action="email-form.php" method="post" accept-charset="utf-8" class="form" role="form" onsubmit="return validation()">
											<h4>Please fill out the form below to contact me.</h4>
											<div class="row">
												<div class="col-md-6 col-lg-12" id="Email">
													<input type="text" name="email" id="email" class="form-control input-lg" placeholder="Email"/>
												</div>
											</div>
											<div class="row">
												<div class="col-md-6 col-lg-12" id="Message">
													<textarea class="form-control" rows="8" id="message" name="message" placeholder="Message"></textarea> 
												</div>
											</div>
